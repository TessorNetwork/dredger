global:
  api-listen-addr: :5183
  timeout: 10s
  memo: ""
  light-cache-size: 20
chains:
  dredger:
    type: cosmos
    value:
      key: rly1
      chain-id: DREDGER
      rpc-addr: http://dredger1:26657
      account-prefix: dredger
      keyring-backend: test
      gas-adjustment: 1.2
      gas-prices: 0.01udred
      debug: false
      timeout: 20s
      output-format: json
      sign-mode: direct
  gaia:
    type: cosmos
    value:
      key: rly2
      chain-id: GAIA
      rpc-addr: http://gaia1:26657
      account-prefix: cosmos
      keyring-backend: test
      gas-adjustment: 1.2
      gas-prices: 0.01uatom
      debug: false
      timeout: 20s
      output-format: json
      sign-mode: direct
  juno:
